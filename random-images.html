<!DOCTYPE html>
<html>
  <head>
    <title>random images</title>
    <meta name="description" content="image randomiser" />
    <meta name="keywords" content="random image" />
  </head>
  <body>
    <script type="text/javascript">
      var imlocation = "https://klossgott.github.io/";
      var currentdate = 0;
      var image_number = 0;
      function ImageArray(n) {
        this.length = n;
        for (var i = 1; i <= n; i++) {
          this[i] = " ";
        }
      }
      image = new ImageArray(6);
      image[0] = "IMG_4725.JPEG";
      image[1] =
        "IMG_4726.JPEG";
      image[2] = "IMG_4727.JPEG";
      image[3] = "IMG_4729.JPEG";
      image[4] = "IMG_4730.JPEG";
      image[5] = "IMG_4731.JPEG";

      var rand = 60 / image.length;
      function randomimage() {
        image_number = Math.floor(Math.random() * image.length);

        return image[image_number];
      }
      function showImage() {
        document.getElementById("image").src =
          "" + imlocation + randomimage() + "";

        console.log("" + imlocation + randomimage() + "");
      }
    </script>
    
      <img
        id="image"
        src="https://klossgott.github.io/IMG_4731.JPEG"
        alt=""
        onclick="showImage()"
      
    </div>

    <style>
      #image {
        padding-top: 10px;
        height: 35em;
        width: 35em;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 40%;
      }
      
    </style>
  </body>
</html>
