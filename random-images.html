<!DOCTYPE html>
<html>
  <head>
    <title>random images</title>
    <meta name="description" content="image randomiser" />
    <meta name="keywords" content="random image" />
  </head>
  <body>
    <script type="text/javascript">
      var imlocation = "https://klossgott.github.io/";
      var currentdate = 0;
      var image_number = 0;
      function ImageArray(n) {
        this.length = n;
        for (var i = 1; i <= n; i++) {
          this[i] = " ";
        }
      }
      image = new ImageArray(15);
      image[0] = "IMG_4725.JPEG";
      image[1] = "IMG_4726.JPEG";
      image[2] = "IMG_4727.JPEG";
      image[3] = "IMG_4729.JPEG";
      image[4] = "IMG_4730.JPEG";
      image[5] = "IMG_4731.JPEG"; 
      image[6] = "IMG_5415.JPEG";
      image[7] = "IMG_5417.JPEG";
      image[8] = "IMG_5418.JPEG";
      image[9] = "IMG_5420.JPEG"; 
      image[10] = "IMG_5422.JPEG";
      image[11] = "IMG_5424.JPEG";
      image[12] = "IMG_5425.JPEG";
      image[13] = "IMG_5427.JPEG"; 
       image[14] = "IMG_5428.JPEG";


      var rand = 60 / image.length;
      function randomimage() {
        image_number = Math.floor(Math.random() * image.length);

        return image[image_number];
      }
      function showImage() {
        document.getElementById("image").src =
          "" + imlocation + randomimage() + "";

        console.log("" + imlocation + randomimage() + "");
      }
    </script>
    
      <img
        id="image"
        src="https://klossgott.github.io/tap_here.JPEG"
        alt=""
        onclick="showImage()"
      
    </div>

    <style>
      #image {
        padding-top: 10px;
        height: 14.5625vh;
        width: 25.875vw;
        display: block;
        margin-left: auto;
        margin-right: auto;
 
      }
      
    </style>
  </body>
</html>
